<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Kmeans algorithm</title>
         
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>#{props.appname} | Schools Hub</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="css/ionicons.min.css"/>
    <link rel="stylesheet" href="css/jqueryCSS.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>
  
    <link rel="stylesheet" href="dist/css/skins/skin-yellow.css"/>

    </h:head>
    <h:body>
        <h:form id="UsersTBL">
            <h:panelGrid  columns="2" cellpadding="30">
            <p:dataTable value="#{kmeansController.subjectDM}" var="user" >
            <p:column headerText="Attribute One" style="background-color: #febe3c;color: #0073b7">
                <h:outputText value="#{user.a}"/>
            </p:column>
            <p:column headerText="Attribute two" style="background-color: #febe3c;color: #0073b7">
                <h:outputText value="#{user.b}"/>
            </p:column>
           <p:column headerText="Actions" style="background-color: #663300">
               <p:commandButton ajax="false" action="#{kmeansController.deleteDetails()}" value="Delete" update="UsersTBL"/>
                
                </p:column>
        </p:dataTable>
                
            </h:panelGrid>
    </h:form>
        <h:panelGrid  columns="2" cellpadding="30">
        <h:form  style="background-color:#ffffb3"  id="regFRM">
                    <table style="background-color:#ffffb3">
                    <p:messages style="width: 45%;" closable="true"/>
               

                    
                     <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="studentsname" value="Attribute one*"/>
                        
                        <p:inputText autocomplete="off" size="60" id="studentsname" required="true" requiredMessage="Please enter attribute one !"  value="#{kmeansController.subject.a}" />
                      
                                             
                                            
                        
                    
                    
                    
                           
                     
                        <h:outputLabel for="fName" value="Attribute two *"/>
                        
                        <p:inputText autocomplete="off" size="60" id="fName" required="true" requiredMessage="Please enter attribute 2 !"  value="#{kmeansController.subject.b}" />
                        
                        
                        <p:commandLink styleClass="btn bg-yellow margin" onstart="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()" value="Add attribute values" style="position:relative;left:100%;" action="#{kmeansController.addAttributes()}" update="regFRM,UsersTBL"  process="@form" ajax="false" /> 
                        
                      
                     </h:panelGrid>
                    </table>
                  </h:form>
            
            <h:form  style="background-color:#ffffb3"  id="regFRM2">
            <p:commandLink styleClass="btn bg-green margin" value="Get Clusters" style="position:relative;left:40%;" actionListener="#{kmeansController.getClusters()}"/>
             </h:form>
          
            <h:panelGrid  columns="2" cellpadding="30">
                <p:dialog position="400, 200" id="edit" header="Clusters" widgetVar="dlg3" showEffect="fade" modal="true" hideEffect="explode" height="300" width="600">
                    
                    <h:form>
                        <ui:repeat value="#{kmeansController.resultDM}" var="value">
                  #{value} <br />
                    </ui:repeat>
                    </h:form>
                    
                </p:dialog>
                
            </h:panelGrid>
           
        </h:panelGrid>
    </h:body>
</html>
